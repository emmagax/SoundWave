<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario SoundWave</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="font-family: 'Fredoka', sans-serif;">

  <div class="container">
          <a class="navbar-brand" href="#">
              <img src="./public/img/LogoColorTrans.png" alt="Logo" width="50" class="align-middle me-2"
                  id="navbar-text">
                <div class="form-content">
               <h1 id="title">Sign Up</h1>

               <form>
        
                <div class="input-group">

                  <div class="input-field" id="nameInput">
                      <i class="fa-solid fa-user"></i>
                      <input type="text" placeholder="Name">
                    </div>
                      
                           <div class="input-field" id="Last Name">
                          <i class="fa-solid fa-user"></i>
                          <input type="text" placeholder="Last Name">
                          </div>

                            <div class="input-field" id="Username">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Username">
                            </div>

                     <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                      </div>

                      <div class="input-field">
                          <i class="fa-solid fa-lock"></i>
                          <input type="password" placeholder="Password">               
                      </div>
                
                      <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="Confirm password" placeholder="Confirm Password">               
                    </div>
           </div>       
           <div class="btn-field">
             <button id="signUp" type="button">Sing Up</button>
             
            </div>
          </form>
       
    </div>
  </div>  
<script src="script.js"></script>
</body>

</html>
